<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.2/semantic.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<link href="./public/stylesheets/style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div class="main__container">
			<canvas class="canvas" id="canvas"></canvas>
			<div class="graph__container">
				<div class="graph__container--heading">
					<h1>Asteroids near you</h1>
					<form class="graph__container--heading--form" id="search-form">
						<p>Please select a start and end date that ranges, at most, a week apart.</p>
						<div class="graph__container--heading--form--input-group" id="input-group">
							<div class="graph__container--heading--form--input-group--column">
								<label for="start-date">Start Date</label>
								<input id="start-date" type="date" required name="start-date" />
							</div>
							<div class="graph__container--heading--form--input-group--column">
								<label for="end-date">End Date</label>
								<input id="end-date" type="date" name="end-date" required />
							</div>
							<button class="graph__container--heading--form--input-group--search" id="searchBtn">
								Search
							</button>
						</div>
					</form>
				</div>
				<div class="graph__container--data">
					<div class="graph__container--data--left">
						<div class="graph__container--data--left--title" id="total-display">
							<p>Amount of objects near earth at a certain date</p>
						</div>
					</div>
					<div class="graph__container--data--content">
						<div class="graph__container--data--content--amts"></div>
						<div class="graph__container--data--content--data-container">
							<div class="graph__container--data--content--data-container--inside"></div>
							<div class="graph__container--data--content--data-container--dates"></div>
							<div class="graph__container--data--content--data-container--dates-title"><p>Dates</p></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script async src="./src/js/bundle.js" type="text/javascript"></script>
	</body>
</html>
